// Apply the java-library plugin to add support for Java Library


plugins {
  //id "com.bmuschko.tomcat" version "2.3"
} 

apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'eclipse'
//apply plugin: "org.springframework.boot"


war {
	//destinationDir = file "C:/software/Jenkins/workspace/VenuTest/"
    archiveName = 'GABServices.war'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
}

dependencies {
     
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.10.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '4.3.10.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '1.5.4.RELEASE'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.5.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.5.0'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.10.RELEASE'
    
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.4.RELEASE'
    
    
   //https://www.youtube.com/watch?v=HHyjWc0ASl8
    // https://mvnrepository.com/artifact/io.springfox/springfox-swagger2
	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.8.0'
	
	// https://mvnrepository.com/artifact/io.springfox/springfox-swagger-ui
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.8.0'
	
    
    
 	// https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.12'
	
	compile project(':GABUtil')
	  
	compile project(':GABDatabase')
 
}

    




